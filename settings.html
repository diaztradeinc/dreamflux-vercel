<style>
  .bottom-nav {
    position: fixed;
    left: 0;
    right: 0;
    background: #111;
    height: 60px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #444;
    z-index: 999;

    color: white;

    font-size: 1.5em;

      top: 0;
      bottom: auto;
      height: 70px;
      justify-content: space-between;
      padding: 0 40px;
    }

      font-size: 1.2em;
      padding: 10px 16px;

<body>
  <div class="card" style="max-width: 600px; margin: 60px auto;">
    <h2>Settings</h2>
    <label class="input">Theme:
      <select id="theme-select" class="input" style="width: 100%; margin-top: 5px;">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <label class="input">Default Model Category:
      <select id="category-select" class="input" style="width: 100%; margin-top: 5px;">
        <option value="Photorealistic">Photorealistic</option>
        <option value="Anime">Anime</option>
        <option value="Artistic">Artistic</option>
      </select>
    </label>
    <div class="input">
      <label><input type="checkbox" id="nsfw-toggle" /> Show NSFW Models</label><br>
      <label><input type="checkbox" id="animation-toggle" /> Enable Page Animations</label>
    </div>
    <button class="button" style="width:100%; margin-top:12px;" onclick="saveSettings()">Save Preferences</button>
    <p id="status-msg" style="font-size: 0.9rem; opacity: 0.7; margin-top: 6px;"></p>
  </div>

  <script>
    function saveSettings() {
      const theme = document.getElementById("theme-select").value;
      const category = document.getElementById("category-select").value;
      const nsfw = document.getElementById("nsfw-toggle").checked;
      const animate = document.getElementById("animation-toggle").checked;

      localStorage.setItem("theme", theme);
      localStorage.setItem("defaultCategory", category);
      localStorage.setItem("showNSFW", nsfw);
      localStorage.setItem("enableAnimations", animate);

      document.documentElement.setAttribute("data-theme", theme);
      document.getElementById("status-msg").innerText = "Preferences saved!";
    }

    // Apply stored settings
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("theme-select").value = localStorage.getItem("theme") || "dark";
      document.getElementById("category-select").value = localStorage.getItem("defaultCategory") || "Photorealistic";
      document.getElementById("nsfw-toggle").checked = localStorage.getItem("showNSFW") === "true";
      document.getElementById("animation-toggle").checked = localStorage.getItem("enableAnimations") === "true";
    });
  </script>

<script>
  const uname = localStorage.getItem("username");
  const avatar = localStorage.getItem("avatar");
  if (uname) document.getElementById("nav-username").textContent = uname;
  if (avatar) document.getElementById("nav-avatar").src = avatar;

  // Toggle dropdown
  const userSection = document.getElementById("nav-user");
  const dropdown = document.getElementById("user-dropdown");
  userSection.addEventListener("click", () => {
    
    const isOpen = dropdown.style.display === "block";
    dropdown.style.display = isOpen ? "none" : "block";
    dropdown.style.opacity = isOpen ? "0" : "1";

  });

  // Log out clears profile data
  function logoutUser() {
    localStorage.removeItem("username");
    localStorage.removeItem("avatar");
    
    
    const goodbyeMsg = document.createElement('div');
    goodbyeMsg.textContent = "Come back soon!";
    goodbyeMsg.style.position = "fixed";
    goodbyeMsg.style.top = "50%";
    goodbyeMsg.style.left = "50%";
    goodbyeMsg.style.transform = "translate(-50%, -50%)";
    goodbyeMsg.style.fontSize = "1.5rem";
    goodbyeMsg.style.fontFamily = "sans-serif";
    
    goodbyeMsg.style.color = "#0ff";
    goodbyeMsg.style.textShadow = "0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #00f";
    goodbyeMsg.style.animation = "bounce 1s ease-in-out infinite alternate";

    goodbyeMsg.style.zIndex = "9999";
    
    const splashImg = document.createElement('img');
    splashImg.src = "assets/images/DreamFluxHeader.png";
    splashImg.alt = "DreamFlux Logo";
    splashImg.style.position = "fixed";
    splashImg.style.top = "50%";
    splashImg.style.left = "50%";
    splashImg.style.transform = "translate(-50%, -50%)";
    splashImg.style.width = "160px";
    splashImg.style.opacity = "0.1";
    splashImg.style.zIndex = "9998";
    splashImg.style.animation = "fadeInLogo 1s ease forwards";

    document.body.appendChild(splashImg);
    document.body.appendChild(goodbyeMsg);

    document.body.style.transition = "opacity 0.6s ease-out";

    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 600);

  }

  // Close dropdown on outside click
  window.addEventListener("click", (e) => {
    if (!userSection.contains(e.target)) {
      dropdown.style.display = "none";
      dropdown.style.opacity = "0";
    }
  });
</script>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    
    lucide.createIcons();

    // Show saved user avatar and name
    const uname = localStorage.getItem("username");
    const avatar = localStorage.getItem("avatar");
    if (uname) document.getElementById("nav-username").textContent = uname;
    if (avatar) document.getElementById("nav-avatar").src = avatar;

    const path = window.location.pathname;
    if (path.includes("create")) document.getElementById("nav-create").classList.add("active");
    else if (path.includes("profile")) document.getElementById("nav-profile").classList.add("active");
    else if (path.includes("settings")) document.getElementById("nav-settings").classList.add("active");
    else document.getElementById("nav-home").classList.add("active");
  });

  // Close dropdown on outside click
  window.addEventListener("click", (e) => {
    if (!userSection.contains(e.target)) {
      dropdown.style.display = "none";
      dropdown.style.opacity = "0";
    }
  });
</script>
