<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create - DreamFlux</title>
  <link rel="stylesheet" href="style.css">
</head><body>
<nav class="bottom-nav">
  <a href="/" id="nav-home" title="Home"><i data-lucide="home"></i></a>
  <a href="/create" id="nav-create" title="Create"><i data-lucide="wand-2"></i></a>
  <a href="/profile" id="nav-profile" title="Profile"><i data-lucide="image"></i></a>
  <a href="/settings" id="nav-settings" title="Settings"><i data-lucide="settings"></i></a>

  <div id="nav-user" style="position:absolute; right:16px; top:-4px; display:flex; align-items:center; gap:8px;">
    <span id="nav-username" style="font-size:0.9rem; opacity:0.8;"></span>
    <img id="nav-avatar" src="assets/images/profile.jpg" alt="Avatar" style="width:30px;height:30px;border-radius:50%;object-fit:cover;" />
  </div>

  <div id="nav-user" style="position:absolute; right:16px; top:-4px; display:flex; align-items:center; gap:8px; cursor:pointer;">
    <span id="nav-username" style="font-size:0.9rem; opacity:0.8;"></span>
    <img id="nav-avatar" src="assets/images/profile.jpg" alt="Avatar" style="width:30px;height:30px;border-radius:50%;object-fit:cover;" />
    <div id="user-dropdown" style="display:none; position:absolute; bottom:50px; right:0; background:#222; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.5); padding:8px; font-size:0.85rem; z-index:1000;">
      <a href="/profile" style="display:block; padding:6px 12px; color:white; text-decoration:none;">üë§ Profile</a>
      <a href="/settings" style="display:block; padding:6px 12px; color:white; text-decoration:none;">‚öôÔ∏è Settings</a>
      <a href="#" onclick="logoutUser()" style="display:block; padding:6px 12px; color:#f55; text-decoration:none;">üö™ Log Out</a>
    </div>
  </div>
</nav>
<script>
  const uname = localStorage.getItem("username");
  const avatar = localStorage.getItem("avatar");
  if (uname) document.getElementById("nav-username").textContent = uname;
  if (avatar) document.getElementById("nav-avatar").src = avatar;

  // Toggle dropdown
  const userSection = document.getElementById("nav-user");
  const dropdown = document.getElementById("user-dropdown");
  userSection.addEventListener("click", () => {
    
    const isOpen = dropdown.style.display === "block";
    dropdown.style.display = isOpen ? "none" : "block";
    dropdown.style.opacity = isOpen ? "0" : "1";

  });

  // Log out clears profile data
  function logoutUser() {
    localStorage.removeItem("username");
    localStorage.removeItem("avatar");
    
    
    const goodbyeMsg = document.createElement('div');
    goodbyeMsg.textContent = "Come back soon!";
    goodbyeMsg.style.position = "fixed";
    goodbyeMsg.style.top = "50%";
    goodbyeMsg.style.left = "50%";
    goodbyeMsg.style.transform = "translate(-50%, -50%)";
    goodbyeMsg.style.fontSize = "1.5rem";
    goodbyeMsg.style.fontFamily = "sans-serif";
    
    goodbyeMsg.style.color = "#0ff";
    goodbyeMsg.style.textShadow = "0 0 10px #0ff, 0 0 20px #00f, 0 0 30px #00f";
    goodbyeMsg.style.animation = "bounce 1s ease-in-out infinite alternate";

    goodbyeMsg.style.zIndex = "9999";
    
    const splashImg = document.createElement('img');
    splashImg.src = "assets/images/DreamFluxHeader.png";
    splashImg.alt = "DreamFlux Logo";
    splashImg.style.position = "fixed";
    splashImg.style.top = "50%";
    splashImg.style.left = "50%";
    splashImg.style.transform = "translate(-50%, -50%)";
    splashImg.style.width = "160px";
    splashImg.style.opacity = "0.1";
    splashImg.style.zIndex = "9998";
    splashImg.style.animation = "fadeInLogo 1s ease forwards";

    document.body.appendChild(splashImg);
    document.body.appendChild(goodbyeMsg);

    document.body.style.transition = "opacity 0.6s ease-out";

    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "/index.html";
    }, 600);

  }

  // Close dropdown on outside click
  window.addEventListener("click", (e) => {
    if (!userSection.contains(e.target)) {
      dropdown.style.display = "none";
      dropdown.style.opacity = "0";
    }
  });

<script>
  function changeModel() {
    // Reopen to last used or default to DreamFlux
    const last = localStorage.getItem("selectedModelGroup") || "DreamFlux";
    showModelModal(last);
  }

  function selectModel(name, image) {
    hideAllModals();
    document.getElementById("selected-model-preview").innerHTML = `
      <h4 style="color: #0ff;">Selected Model</h4>
      <img src="${image}" alt="${name}" />
      <p style="margin-top: 0.5rem; color: #ccc;">${name}</p>
      <button onclick="changeModel()" style="margin-top: 10px; padding: 6px 14px; background: transparent; border: 1px solid #0ff; color: #0ff; border-radius: 6px;">Change Model</button>
    `;
    localStorage.setItem("selectedModel", name);
    localStorage.setItem("selectedImage", image);
  }

<script>
  function openCategory(cat) {
    document.getElementById("browser-" + cat).classList.add("active");
  }

  function closeCategory(cat) {
    document.getElementById("browser-" + cat).classList.remove("active");
  }

  function selectModel(name, image) {
    document.querySelectorAll(".model-browser").forEach(m => m.classList.remove("active"));
    document.getElementById("selected-model-preview").innerHTML = `
      <h4 style="color: #0ff;">Selected Model</h4>
      <img src="${image}" alt="${name}" />
      <p style="margin-top: 0.5rem; color: #ccc;">${name}</p>
      <button onclick="openCategory('DreamFlux')" class="back-btn">Change Model</button>
    `;
    localStorage.setItem("selectedModel", name);
    localStorage.setItem("selectedImage", image);
  }

  window.addEventListener("DOMContentLoaded", () => {
    const name = localStorage.getItem("selectedModel");
    const img = localStorage.getItem("selectedImage");
    if (name && img) {
      selectModel(name, img);
    } else {
      // Preload the first Flux model as default selection
      selectModel("Dreamflux Anime", "https://modelfiles.ai-models.org/dreamflux/anime-thumb.jpg");
    }
  });

  });

    `;
    localStorage.setItem("selectedModel", name);

  }

  });

<style>
  .model-select-bar {

    overflow-x: auto;
    gap: 1rem;
    padding: 1rem 1rem 0.5rem;
    border-bottom: 1px solid #0ff;
    background: rgba(0, 0, 0, 0.5);
  }

  .model-select-bar button {
    flex: 0 0 auto;
    padding: 8px 16px;
    font-size: 1rem;
    border: none;
    background: transparent;
    color: #0ff;
    cursor: pointer;
    position: relative;
    border-bottom: 2px solid transparent;
    transition: color 0.3s ease;
  }

  .model-select-bar button.selected {
    font-weight: bold;
    color: #0ff;
    border-bottom: 2px solid #0ff;
  }

  .model-section {
    display: none;
    animation: slideIn 0.4s ease forwards;
    padding: 2rem 1rem;
  }

  .model-section.active {
    display: block;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
  }
</style>

<div class="model-select-bar" id="modelBar">
  <button onclick="selectModelTab('sd15')">SD1.5</button>
  <button onclick="selectModelTab('sdxl')">SDXL</button>
  <button onclick="selectModelTab('flux')">Flux</button>
  <button onclick="selectModelTab('sd35')">SD3.5</button>
</div>

<div id="sd15" class="model-section">Content for SD1.5</div>
<div id="sdxl" class="model-section">Content for SDXL</div>
<div id="flux" class="model-section">Content for Flux</div>
<div id="sd35" class="model-section">Content for SD3.5</div>

<script>
  function selectModelTab(tabId) {
    document.querySelectorAll(".model-section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".model-select-bar button").forEach(b => b.classList.remove("selected"));
    document.getElementById(tabId).classList.add("active");
    const btn = [...document.querySelectorAll(".model-select-bar button")].find(b => b.textContent.toLowerCase().includes(tabId.replace('sd', 'sd ')));
    if (btn) btn.classList.add("selected");
  }

  // Optional default tab
  window.addEventListener("DOMContentLoaded", () => {
    selectModelTab('sd15');
  });
</script>
