
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create - DreamFlux</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #selectedModelBox {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #222, #111);
      border-radius: 12px;
      padding: 8px 12px;
      margin-bottom: 1rem;
      cursor: pointer;
      border: 2px solid #444;
      box-shadow: 0 0 6px rgba(0,255,255,0.2);
    }

    #selectedModelBox:hover {
      border-color: #0ff;
    }

    #selectedModelBox img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 12px;
      border: 1px solid #555;
    }

    #modelName {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .model-picker {
      display: none;
      position: fixed;
      inset: 0;
      background: #000d;
      z-index: 9999;
      overflow-y: auto;
      padding: 2rem;
    }

    .model-picker.active {
      display: block;
    }

    .model-picker-close {
      position: absolute;
      top: 16px;
      right: 24px;
      font-size: 1.5rem;
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
    }

    .model-picker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: auto;
      padding-top: 60px;
    }

    .model-grid-item {
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid transparent;
      background: #111;
      transition: all 0.25s ease;
      cursor: pointer;
      position: relative;
    }

    .model-grid-item:hover {
      transform: scale(1.03);
      border-color: #0ff;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
    }

    .model-grid-item img {
      width: 100%;
      display: block;
    }

    .model-grid-item .model-title {
      position: absolute;
      bottom: 28px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 4px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body style="background:#000;color:#fff;font-family:sans-serif;padding:1rem">

<h2>Select a Model</h2>
<div id="selectedModelBox">
  <img id="modelThumb" src="https://modelfiles.ai-models.org/realistic/realistic-vision-v51-thumb.jpg" />
  <div id="modelName">Realistic Vision</div>
</div>

<!-- Model Picker Modal -->
<div class="model-picker" id="modelPicker">
  <div class="model-picker-close" onclick="closeModelPicker()">âœ–</div>
  <div class="model-picker-grid" id="modelPickerGrid"></div>
</div>

<script>
  const freshModels = [
    { name: "DreamShaper", thumb: "https://modelfiles.ai-models.org/realistic/dreamshaper-v8-thumb.jpg" },
    { name: "Deliberate", thumb: "https://modelfiles.ai-models.org/realistic/deliberate-v3-thumb.jpg" },
    { name: "Juggernaut", thumb: "https://modelfiles.ai-models.org/realistic/juggernaut-v7-thumb.jpg" },
    { name: "Realistic Vision", thumb: "https://modelfiles.ai-models.org/realistic/realistic-vision-v51-thumb.jpg" },
    { name: "EpicRealism", thumb: "https://modelfiles.ai-models.org/realistic/epicrealism-thumb.jpg" },
    { name: "Absolute Reality", thumb: "https://modelfiles.ai-models.org/realistic/absolute-reality-thumb.jpg" },
    { name: "CyberRealistic", thumb: "https://modelfiles.ai-models.org/realistic/cyberrealistic-thumb.jpg" },
    { name: "A-Zovya Photoreal", thumb: "https://modelfiles.ai-models.org/realistic/a-zovya-photoreal-thumb.jpg" },
    { name: "majicMIX realistic", thumb: "https://modelfiles.ai-models.org/realistic/majicmix-thumb.jpg" }
  ];

  function openModelPicker() {
    const grid = document.getElementById("modelPickerGrid");
    grid.innerHTML = "";
    freshModels.forEach(model => {
      const div = document.createElement("div");
      div.className = "model-grid-item";
      div.innerHTML = \`
        <img src="\${model.thumb}" alt="\${model.name}" />
        <div class="model-title">\${model.name}</div>
      \`;
      div.onclick = () => {
        document.getElementById("modelName").innerText = model.name;
        document.getElementById("modelThumb").src = model.thumb;
        closeModelPicker();
      };
      grid.appendChild(div);
    });

    document.getElementById("modelPicker").classList.add("active");
  }

  function closeModelPicker() {
    document.getElementById("modelPicker").classList.remove("active");
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("selectedModelBox").addEventListener("click", openModelPicker);
  });
</script>
</body>
</html>
